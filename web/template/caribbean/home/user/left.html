<script>
	$('.left_nav_ul .nav_list').eq(3).addClass('active');
	$(".person-info,.safe,.trust_info,.message_info").click(function () {
		var temp = $(".hide-bar");
		temp.each(function (i) {
			if (!$(this).is(":hidden")) {
				$(this).show();
			}
		});
		$(this).next().slideToggle("slow");
	})
</script>

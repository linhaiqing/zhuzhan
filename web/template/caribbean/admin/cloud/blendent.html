{include file="public:header"}


<script src="__EXT__/jQuery-Color/js/colpick.js" type="text/javascript"></script>
<link rel="stylesheet" href="__EXT__/jQuery-Color/css/colpick.css" type="text/css"/>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h" style="font-size: 24px;">
            <span class="h1-title">系统配色</span>
        </div>
        <div class="tab-wrap">
            <div class="tab-content">
                <form id="form" action="" method="post" class="form-horizontal">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>

	                            <tr class="controls">
		                            <td class="item-label">系统基本颜色 :</td>
		                            <td>
			                            <input type="text" class="form-control" name="style"
			                                   value="{$picker}" style="min-width: 400px;" id="picker">

		                            </td>
		                            <td class="item-note">点击配置颜色</td>
	                            </tr>


                                    <tr class="controls" style="margin: 10px 0px;height: 80px;">
                                        <td class="item-label"></td>
                                        <td>
                                            <button class="btn submit-btn ajax-post" id="submit" type="submit"
                                                    target-form="form-horizontal">确 定
                                            </button>
                                            <a class="btn btn-return" href="{$_SERVER['HTTP_REFERER']}">返 回</a>
                                        </td>
                                        <td class="item-note"></td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </form>
                <script type="text/javascript">
                    //提交表单
                    $('#submit').click(function () {
                        $('#form').submit();
                    });

                    $('#picker').colpick({
	                    layout:'hex',
	                    color:'{$picker}',
	                    submit:0,
	                    onChange:function(hsb,hex,rgb,el,bySetColor) {
		                    $('#picker').val('#'+hex);
	                    }
                    }).keyup(function(){
	                    $(this).colpickSetColor(this.value);
                    });

                </script>
            </div>
        </div>
    </div>
</div>
{include file="public:footer"}

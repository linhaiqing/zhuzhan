{include file="public:header"}
<script type="text/javascript" src="__EXT__/layer/laydate/laydate.js"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h" style="font-size: 24px;">
			<span class="h1-title">附件管理</span>

		</div>
		<div class="cf">
			<div class="fl">


				<button class="btn ajax-post confirm delete-btn btn-danger" url="/admin/tools/files_del" target-form="ids">删除</button>


			</div>
		</div>


		<!-- 数据表格 -->
		<if condition="$keyList">
			<div class="data-table table-striped">
				<form id="form" action="" method="post" class="form-horizontal">
					<table class="">
						<thead>
						<tr>
							<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>

							<th>ID</th>
							<th>文件</th>


						</tr>
						</thead>
						<tbody>
						{if $data}

						{foreach $data as $k => $v}

						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$v['id']}"/></td>

							<td class="text-ellipsis">{$v['id']}</td>
							<td class="text-ellipsis"><img src="/upload/public/{$v['img']}" width='50'></td>



						</tr>

						{/foreach}

						{else}

						<td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
						{/if}
						</tbody>
					</table>
				</form>

			</div>
		</if>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	$('#submit').click(function () {
		$('#form').submit();
	});

	$("#coin-select").change(function () {
		var coin        = $("#coin-select option:selected").val();
		window.location = '/admin/paiming/index/coin/' + coin;
	});

</script>
{include file="public:footer"}

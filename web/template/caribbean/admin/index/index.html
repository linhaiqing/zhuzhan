<script>
    function speala() {

        $.get("/admin/tools/delcache", {}, function (data) {
            if (data.status == 1) {
                layer.msg('更新成功', {icon: 1});
                if (data.url) {
                    window.location = data.url;
                } else {
                    window.location.reload();
                }
            } else {
                layer.msg('更新失败', {icon: 2});
                if (data.url) {
                    window.location = data.url;
                }
            }
        }, 'json');
    }


    var Script = function () {


        $(function () {
            var fangwen = {$arr['stats_fangwen'] nofilter};

            var xingneng = {$arr['stats_xingneng'] nofilter};


            if (fangwen) {
                show_fangwen(fangwen);
            }
            if (xingneng) {
                show_xingneng(xingneng);
            }
            //系统 充值/提现 统计图
            function show_fangwen(data) {
                Morris.Line({
                    element: 'hero-bar',
                    data: data,
                    xkey: 'date',
                    ykeys: ['fangwen'],
                    labels: ['访问次数'],
                    hideHover: 'auto',
                    barColors: ['#6883a3'],
                });
            }

            //用户注册报表
            function show_xingneng(data) {
                Morris.Bar({
                    element: 'hero-graph',
                    data: data,
                    xkey: 'date',
                    ykeys: ['cpu_usage', 'mem_usage', 'hd_avail'],
                    labels: ['CPU', '内存', '磁盘',],
                    barRatio: 0.4,
                    xLabelAngle: 35,
                    hideHover: 'auto',
                    barColors: ['#6883a3', '#a94442', '#a94666'],


                });
            }
        });

    }();
</script>

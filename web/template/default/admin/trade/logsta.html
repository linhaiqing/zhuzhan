{include file="public:header"}
<link href="__CSS__/index_style.css" rel="stylesheet">
<link href="__EXT__/morris.js-0.4.3/morris.css" rel="stylesheet">
<script src="__EXT__/morris.js-0.4.3/morris.min.js" type="text/javascript"></script>
<script src="__EXT__/morris.js-0.4.3/raphael-min.js" type="text/javascript"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<section class="wrapper">
		<div class="main-title-h">
			<span class="h1-title">市场成交统计</span>
			<select id="market-selects" name="market" class="navbar-btn  form-control select select-default select-sm" style="       height: 30px; width: 150px;min-width:150px;">
				{foreach $market_list as $k => $v}
					<option value="{$v['name']}" {if $market == $v['name']} selected="selected" {/if}>{$v['title']}					</option>
					{/foreach}
			</select>

			<span class="h1-title">每分钟计算一个市场  市场越多计算越慢  比如总共3个市场  那么 1分钟一个 第4分钟又重新循环 计算第一个</span>

		</div>
		<div class="row state-overview">
			<div class="col-lg-3 col-sm-6">
				<section class="panel">
					<div class="symbol all-coin-wealth">
						<i class="glyphicon glyphicon-bold"></i>
					</div>
					<div class="value">
                        <p>累计成交量</p>
						<h1 class="count" style="font-size: 12px;">{$res['num']}</h1>
					</div>
				</section>
			</div>
			<div class="col-lg-3 col-sm-6">
				<section class="panel">
					<div class="symbol all-coin-transe">
						<i class="glyphicon glyphicon-transfer"></i>
					</div>
					<div class="value">
                        <p>累计成交额</p>
                        <h1 class="count" style="font-size: 12px;">{$res['mum']}</h1>
					</div>
				</section>
			</div>
			<div class="col-lg-3 col-sm-6">
				<section class="panel">
					<div class="symbol all-coin-fee">
						<i class="glyphicon glyphicon-tower"></i>
					</div>
					<div class="value">
						<p>累计买入手续费</p>
						<h1 class=" count3" style="font-size: 12px;">{$res['fee_buy']}</h1>
					</div>
				</section>
			</div>
			<div class="col-lg-3 col-sm-6">
				<section class="panel">
					<div class="symbol all-coin-more">
						<i class="glyphicon glyphicon-list-alt"></i>
					</div>
					<div class="value">
                        <p>累计卖出手续费</p>
                        <h1 class=" count3" style="font-size: 12px;">{$res['fee_sell']}</h1>
					</div>
				</section>
			</div>
		</div>
		<div id="morris">
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading text-success">
							挂单走势图
						</header>
						<div class="panel-body">
							<div id="hero-graph" class="graph"></div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</div>
<script>
    $("#market-selects").change(function () {
        var market        = $("#market-selects option:selected").val();
        window.location = '/admin/trade/logsta/market/' + market;
    });
    </script>
<script>







	var Script = function () {

		//morris chart
		$(function () {

			//市场交易报表
			Morris.Area({
				element: 'hero-graph',
				data: {$datas nofilter},
				xkey: 'date',
				ykeys: ['a', 'b', 'c', 'd'],
				labels: ['成交量', '成交额', '买入手续费', '卖出手续费'],
				hideHover: 'auto',
                lineWidth: 1,
                pointSize: 1,
				lineColors: ['#4a8bc2', '#ff6c60', '#a94442', '#1abc9c'],
				fillOpacity: 0.5,
				smooth: true,
				postUnits: ' ',
			});





		});

	}();
</script>
{include file="public:footer"}

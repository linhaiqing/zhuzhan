	<style>
		.h-mid ul li{ width:20%; float:left; height:45px; text-align:center; }
		.orderItem li{
			font-size: 0.65rem;
			margin: 0.3125rem 0.625rem;
		}
		.orderItem ul{
			clear: both;
		}
		.orderOptionBtns span {
			margin: 0.325rem 0.325rem;
			border: #999 1px solid;
			padding: 0.125rem 0.325rem;
			border-radius: 0.125rem;
		}
		input{
			padding-left:0.7rem !important;
		}
		.center{
			text-align:center;
			line-height:2.2rem;
		}
		.red{
			color:red !important;
		}
		.green{
			color:green !important;
		}
		select{
			color: #666;
			display: block;
			outline: none;
			padding-left:0.5rem;

			/*为下拉小箭头留出一点位置，避免被文字覆盖*/

			background-color: #FFF;
			height:2.2rem;
			line-height: 2.2rem;
			text-align: left;
			border: 0;
		}

	</style>
</head>
<body>
<div class="aui-content">
	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">主要内容</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">名称:</div>
				<div class="aui-list-item-text red" id="title">
				</div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">支持人数:</div>
				<div class="aui-list-item-text" id="num"></div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">目标金额:</div>
				<div class="aui-list-item-text green" id="mum"></div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">剩余天数:</div>
				<div class="aui-list-item-text" id="day"></div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">开始时间:</div>
				<div class="aui-list-item-text" id="strtime"></div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">结束时间:</div>
				<div class="aui-list-item-text" id="endtime"></div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">项目进度:</div>
				<div class="aui-progress aui-progress-xs">
					<div class="aui-progress-bar" id="progress"></div>
				</div>
				<div class="aui-list-item-text green" style="margin-left:0.3rem" id="bili">

				</div>
			</div>
		</li>
	</ul>
	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">项目说明</li>
		<div class="aui-card-list-content">
			<img src="" id="img" />
		<li class="aui-list-item">
		<div class="aui-col-xs-3 center">
			阶段
		</div>
		<div class="aui-col-xs-6 center">
			时间
		</div>
		<div class="aui-col-xs-3 center">
			回报<em id="coin_back" class="green"></em>
		</div>
		</li>
	    <div id="huibao"></div>
			</div>
	</ul>
	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">项目介绍</li>
		<li class="aui-list-item" style="height:300px">
			<div id="content"
			     style="
                 position:relative;
                 overflow-x:auto;
                 overflow-y:auto;
                 width:100%;
                 /*overflow:scroll;*/
                 height:auto;
                 padding:0.75rem 0.75rem 0 0;
                 " >
			</div>
		</li>
	</ul>
	<div id="show1" style="display:none">
		<div style="width:100%;margin:0;text-align:center;height:4rem;color:#fff1c9;font-size:1.5rem;line-height:4rem;background:darkgrey;">
		该项目还未开始
		</div>
	</div>
	<div id="show3" style="display:none">
		<div style="width:100%;margin:0;text-align:center;height:4rem;color:#fff1c9;font-size:1.5rem;line-height:4rem;background:darkgrey;">
		该项目已结束
			</div>
	</div>
	<div id="show2" style="display:none">
	<ul class="aui-list aui-list-in" >
		<li class="aui-list-header">我要支持</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">选择币种:</div>
				<div class="aui-list-item-input no-padding">
					<select id="coin-select" onchange="huibao()"></select>
					</div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">可用<em id="keyong-coin"></em>:</div>
				<div class="aui-list-item-input">
					<input id="keyong" type="text" readonly>
				</div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">
					众筹数量:
				</div>
				<div class="aui-list-item-input">
					<input id="rg_buyNum" type="number"  onchange="huibao()" placeholder="请输入众筹数量">
				</div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">预期回报:</div>
				<div class="aui-list-item-input">
					<input id="fee" type="text" placeholder="输入数量后自动填充" readonly>
				</div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">
					交易密码:
				</div>
				<div class="aui-list-item-input">
					<input id="paypassword" type="password" placeholder="请输入交易密码">
				</div>
			</div>
		</li>
	</ul>
	<div class="aui-content-padded">
		<p><div class="aui-btn aui-btn-info" onclick="buyNow()" style="width: 100%;line-height: 1.5rem">立即众筹</div></p>
	</div>
	</div>
</div>

	{{??}}
	<li class="aui-list-item">
	<div style="padding: 10px">
		<ul style="text-align: center;color: #535C6F">
			暂无内容
		</ul>

</body>
<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-pull-refresh.js"></script>
<script type="text/javascript">
	apiready = function () {
		onerror = error_handel;
		flash()
	};

	function flash() {
		var params = { 'id':iv('id') };
		Ajax('ico_y/details', 'get', params, function (ret) {
			alog(ret);
			var data = ret.info
			if (ret.status == 1) {
				$("#title").html(data.title);
				$("#num").html(data.num);
				$("#mum").html(data.mum+' '+data.coin_data);
				$("#day").html(data.day);
				$("#img").attr('src',data.img);
				$("#coin_back").html(data.coin_back);
				$("#endtime").html(data.endtime);
				$("#strtime").html(data.strtime);
				$("#bili").html(data.bili+"%");
				$("#progress").css('width',data.bili+"%");
				$("#content").html(data.content);
				if(data.start==1){
                  $("#show1").show()
				}
				else if(data.start==2){
					$("#show2").show()
				}
				else if(data.start==3){
					$("#show3").show()
				}
				if(data.huibao){
					var temp = doT.template($("#huibao-template").text());
					$("#huibao").html(temp(data.huibao))
				}
				$(".coin").html(data.coin_data);
				if(data.data && data.start==2){
					console.log(12121   )
					var temp = doT.template($("#coin-template").text());
					$("#coin-select").html(temp(data.data))
					huibao()
				}
			}else {
				art(ret.info);
			}
		});
	}


	function buyNow(){
		if (!chkLogin()) {
			art("您目前未登录,请先登录");
			return false;
		}
		var num=$('#rg_buyNum').val();
		var  paypassword=$('#paypassword').val();
		if(!num){
			art('请输入众筹数量');
			return;
		}
		if(!paypassword){
			art('请输入交易密码');
			return;
		}
		UserAjax('ico_y/up','post',{
			'id':iv('id'),
			'num':num,
			'coin':$("#coin-select option").filter(function(){ return this.selected }).val(),
			'paypassword':paypassword,
		},function(ret){
			if(ret.status==1) {
				art(ret.info)
				$('#rg_buyNum').val(null);
				$('#paypassword').val(null);
                $("#fee").val(null);
				flash()
			}else{
				art(ret.info)
			}
		},'json');
	}

	//回报
	function huibao(){
		if(!chkLogin()){
			var req = Ajax
		}else {
			var req = UserAjax;
		}
		var coin=$("#coin-select option").filter(function(){ return this.selected });
		var  coinpay=coin.val();
		$("#keyong-coin").html(coinpay);
		$('#keyong').val(coin.attr('info'));
		var num=$('#rg_buyNum').val();
		req('ico_y/back','POST',{
			'id': iv('id'),
			'coin':coinpay,
			'num':num
		},function(ret) {
			var mum = ret.info
			if (mum) {
				$('#fee').val(mum)
			}
		})
	}
</script>
</html>

<script type="text/javascript" src="__WAP__/js/aui/aui-pull-refresh.js"></script>
<script type="text/javascript">
	var coin_name;
	var callback;
	var pid=1;
	apiready = function(){
		onerror = error_handel;
		flash_wtlog(callback)
	}

	function flash_wtlog(callback){
		if (!chkLogin()) {
			emptyData($("#log-list"))
			art("您目前未登录,请先登录");
			return false;
		}
		loading("努力加载中……")
		UserAjax('charge/log','get', {
			'pid':pid,
		},
			function (ret) {
//			alog(ret);
			toast.hide()
			if (ret.status == 1)
			{
				var temp = doT.template($("#log-list-template").text());
				if(pid==1){
					art('第'+pid+'页')
					$("#log-list").html(temp(ret.info.list))
				}
				else if(pid>Math.ceil(Number(ret.info.count)/Number(ret.info.pageSize))){
					art("没有更多数据了")
				}
				else{
					art('第'+pid+'页')
					$("#log-list").html($("#log-list").html()+temp(ret.info.list))};
				if(typeof callback == "function"){
					setTimeout(function () {
						callback("刷新完成");
					}, 1000)
				}
				parseTapmode();
			}else {
				art(ret.info);
				if (typeof callback == "function") {
					setTimeout(function () {
						callback("刷新失败");
					}, 1000)
				}
			}
		},'json');
	}

	window.onscroll = function() {
		if (getScrollTop() + getWindowHeight() == getScrollHeight()) {
			++pid;
			flash_wtlog(callback);
		}
	}
	//下拉刷新
	var pullRefresh = new auiPullToRefresh({
		container: document.querySelector('.aui-refresh-content'),
		triggerDistance: 100
	}, function (ret) {
		if (ret.status == "success") {
			if(getScrollTop()<10) {
				pid=1
				flash_wtlog(function (msg) {
					art(msg);
					pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
				})
			}
			else {
				pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
			}
		}
	})

</script>

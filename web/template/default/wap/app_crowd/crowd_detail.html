    <ul class="aui-list aui-list-in">
        <li class="aui-list-header">主要内容</li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">名称:</div>
                <div class="aui-list-item-text" id="name">
                </div>
            </div>
        </li>
	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label">编号:</div>
			    <div class="aui-list-item-text" id="id">
			    </div>
		    </div>
	    </li>
	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label">状态:</div>
			    <div class="aui-list-item-text green" id="status">
			    </div>
		    </div>
	    </li>
	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label">开启时间:</div>
			    <div class="aui-list-item-text" id="addtime"></div>
		    </div>
	    </li>
	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label">结束时间:</div>
			    <div class="aui-list-item-text" id="endtime"></div>
		    </div>
	    </li>
	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label">总量：</div>

		    </div>
	    </li>
	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label" id="csa">份数:</div>
			    <div class="aui-list-item-text" id = "fenshu"></div>
		    </div>
	    </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">累计已众筹(份):</div>

            </div>
        </li>
    </ul>
    <ul class="aui-list aui-list-in">

	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label" id="feecoin1">单价:</div>

	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">

	    </li>
	    <li class="aui-list-item">
		    <div class="aui-list-item-inner">
			    <div class="aui-list-item-label">付费币种:</div>

		    </div>
	    </li>
    </ul>
    <ul class="aui-list aui-list-in">
        <li class="aui-list-header">众筹介绍</li>
        <li class="aui-list-item" style="height:300px">
            <div id="content"
                 style="
                 position:relative;
                 overflow-x:auto;
                 overflow-y:auto;
                 width:100%;
                 /*overflow:scroll;*/
                 height:auto;
                 padding:0.75rem 0.75rem 0 0;
                 " >
            </div>
        </li>
    </ul>
	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">我要众筹</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label" id="feecoin2">您目前可用:</div>
				<div class="aui-list-item-text" id="usercoin"></div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">
					众筹数量:
				</div>
				<div class="aui-list-item-input">
					<input id="zc_buyNum" type="text" placeholder="请输入众筹数量">
				</div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">
					交易密码:
				</div>
				<div class="aui-list-item-input">
					<input id="paypassword" type="password" placeholder="请输入交易密码">
				</div>
			</div>
		</li>
		</ul>
	<div class="aui-content-padded" id="bom_padding">
		<p><div class="aui-btn aui-btn-info" onclick="buyNow()" style="width: 100%;line-height: 1.5rem">立即众筹</div></p>
	</div>
</div>
</body>
<script type="text/javascript">
	apiready = function () {
		alog("come");
		onerror = error_handel;
		flash()
//		if(){
//			bom_padding
//		}
	};

	function flash() {
		if(!chkLogin()){
			var req = Ajax
		}else {
			var req = UserAjax;
		}

        var params = {
	        "id": iv('id'),
        }
		req('crowd/details', 'get', params, function (ret) {
            alog(ret);
            var data = ret.info
            if (ret.status == 1) {
	            $("#name").html(data.crowd.name);
	            $("#id").html("1000"+data.crowd.id);
	            $("#num").html(data.crowd.num);
	            var  status=data.crowd.status
	            var  zhuangtai = '';
	            switch(status)
	            {
		            case 1:
			            zhuangtai = '进行中'
 			            break;
		            case 2:
			            zhuangtai = '已结束'
			            break;
		            case 3:
			            zhuangtai = '已完成，随时停筹'
			            break;
		            default:
			            zhuangtai = '异常'
	            }
	            $("#status").html(zhuangtai);
	            $("#csa").html("众筹份数("+data.crowd.csa+")/份");
	            $("#fenshu").html(data.crowd.num/data.crowd.csa);
	            $("#feecoin1").html("单价("+data.crowd.feecoin+")/份");
	            $("#price").html(data.crowd.price);
	            $("#deal").html(data.crowd.deal);
	            $("#addtime").html(data.crowd.addtime);
	            $("#endtime").html(data.crowd.endtime);
	            $("#coin1title").html(data.coin1title);
	            $("#coin2title").html(data.coin2title);
	            $("#content").html(data.crowd.content);
	            $("#feecoin2").html("您目前可用"+data.coin2title+":");
	            $("#usercoin").html(data.user_coin);
            }else {
                art(ret.info);
            }
        });
	}

	function buyNow(){
		if (!chkLogin()) {
			art("您目前未登录,请先登录");
			return false;
		}
		var num=$('#zc_buyNum').val();
		var  paypassword=$('#paypassword').val();
		if(!num){
			art('请输入众筹数量');
		    return;
		}
		if(!paypassword){
			art('请输入交易密码');
			return;
		}
		UserAjax('crowd/up','post',{
			'id':iv('id'),
			'num':num,
			'paypassword':paypassword,
		},function(ret){
			if(ret.status==1) {
				$('#zc_buyNum').val(null);
			 $('#paypassword').val(null);
			}else{
				art(ret.info)
			}
		},'json');
	}
</script>
</html>

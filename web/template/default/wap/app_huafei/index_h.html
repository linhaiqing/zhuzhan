{include file="public:header"}
<title>话费充值</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>
<body>
<header  id="header"  class="aui-bar aui-bar-nav aui-bar-dark">
	<a class="aui-pull-left" tapmod="" onclick="back();">
		<span class="aui-iconfont aui-icon-left"></span>返回
	</a>
	<div id="title" class="aui-title">话费充值</div>
	<a class="aui-pull-right"  onclick="huafei_log()" tapmod="">
		记录
	</a>
</header>
</body>
<script>
	function huafei_log(){
		openWin({
			name: 'huafei_log_h',
			url: aurl('app_huafei/huafei_log_h'),
			slidBackEnabled:false,
			delay:100
		});
	}
	apiready = function(){
		onerror       = error_handel;
		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;
		openFrame({
			name: 'huafei',
			url: aurl('app_huafei/index'),
			allowEdit : true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled:false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			}
		});
	}
</script>
</html>

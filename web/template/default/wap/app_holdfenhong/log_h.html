{include file="public:header"}
<title>分红记录</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>
<body>
<header  id="header"  class="aui-bar aui-bar-nav aui-bar-dark">
	<a class="aui-pull-left" tapmod="" onclick="back();">
		<span class="aui-iconfont aui-icon-left"></span>返回
	</a>
	<div id="title" class="aui-title">分红记录</div>
<!--	<a class="aui-pull-right"  onclick="click_coinIn_log()" tapmod="">-->
<!--		记录-->
<!--	</a>-->
</header>
</body>
<script>


	apiready = function(){
		onerror       = error_handel;
		if(!chk_dev()){
			$api.fixStatusBar($api.byId('header'));

			api.addEventListener({
				name:'keyback'
			},function(ret,err){
				api.closeWin();
			});

		}

		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;


		openFrame({
			name: 'holdfenhong_log',
			url: aurl('html/app_holdfenhong/log'),
			allowEdit : true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled:false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			}
		});
	}
</script>
</html>

{include file="public:header"}
<title>收货地址管理</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>
<body>
<header  id="header"  class="aui-bar aui-bar-nav aui-bar-dark">
    <a class="aui-pull-left" tapmod="" onclick="back();">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">收货地址管理</div>
	<a class="aui-pull-right"  onclick="add_goods_addr()" tapmod="">
		添加
	</a>
</header>
</body>
<script>
	function add_goods_addr(){
		openWin({
			name: 'add_goods_addr_h',
			url: aurl('setting/add_goods_addr_h'),
			slidBackEnabled:false,
			delay:100
		});
	}
    apiready = function(){
	    onerror       = error_handel;
	    var header    = $api.byId('header');
	    var width     = getWinWidth();
	    var headerPos = $api.offset(header);
	    var height    = getWinHight() - headerPos.h;
	    openFrame({
		    name: 'goods_addr_body',
		    url: aurl('setting/goods_addr'),
		    allowEdit : true,
		    bounces: false,
		    opaque: true,
		    reload: true,
		    vScrollBarEnabled: true,
		    hScrollBarEnabled:false,
		    rect: {
			    x: 0,
			    y: headerPos.h,
			    w: width,
			    h: height
		    }
	    });
    }
</script>
</html>

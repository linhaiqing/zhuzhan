{include file="public:header"}
<title>钱包地址管理</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>
<body>
<header  id="header"  class="aui-bar aui-bar-nav aui-bar-dark">
    <a class="aui-pull-left" tapmod="" onclick="back();">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div id="title" class="aui-title">钱包地址管理</div>
	<a class="aui-pull-right"  onclick="add_addr()" tapmod="">
		添加
	</a>
</header>
</body>
<script>
	function add_addr(){
		openWin({
			name: 'add_addr_qianbao_h',
			url: aurl('html/setting/add_addr_qianbao_h'),
			slidBackEnabled:false,
			delay:100,
		});
	}
	apiready = function(){
		onerror       = error_handel;
		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;
		openFrame({
			name: 'addr_qianbao_body',
			url: aurl('html/setting/addr_qianbao'),
			allowEdit : true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled:false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			}
		});
	}
</script>
</html>

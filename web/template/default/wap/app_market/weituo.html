{include file="public:header"}
<title>委托管理</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui-pull-refresh.css">
</head>
<style>
	.my_body{
		margin: 10px 10px 10px 10px;
		border-radius: 8px;
		padding: 0 10px;
		line-height: 30px;
	}
	.my_body ul{
		position: relative;
		padding-left: 0;
		margin-top: 0;
		margin-bottom: 10px;
		list-style: none;
		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;
		background-color: #FFF;
	}
	.bank_title{
		margin: 0 0 0 1rem;
		height: 3rem;
		line-height: 3rem;
	}
	.bank_title img{
		height: 1.6rem;
		margin: 0.7rem 1rem 0 0;
		vertical-align: middle;
		float: right;
	}
	.bank_body{
		margin: 0 0 0 1rem;
	}
	.bank_body span{
		display: block;
	}
	.bank_body .g{
		color: gray;
	}
	.r{
		float: right;
		margin-right: 1rem;
	}
	.red{
		color: #e55600;
	}
	.green{
		color:green;
	}
	.gray {
		color: gray;
	}
	select{
		color: darkgrey;
		display: block;
		outline: none;
		/*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
		/*很关键：将默认的select选择框样式清除*/
		appearance:none;
		-moz-appearance:none;
		-webkit-appearance: listbox;
		/*为下拉小箭头留出一点位置，避免被文字覆盖*/
		padding-right: 14px;
		background-color: #FFF;
		text-align: left;
		border: 0;
		display: inline-block;
		width: 100%;
		margin-top: 10px;
	}
	#entrust-manage-log{
		margin-top:1rem;
	}
</style>
<body>
<section class="aui-refresh-content">
<div class="wrap">
	<div class="my_body">
		<select id="select_coin" tapmod="" name="select_coin" onchange=" list_change(callback)">
			<option value="" key="">--选择市场--</option>
		</select>
		<select id="select_trade" tapmod="" name="select_trade" onchange=" list_change(callback)">
			<option value="0" key="">--选择买卖方式--</option>
			<option value="1" key="">买入</option>
			<option value="2" key="">卖出</option>
		</select>
		<select id="select_status" tapmod="" name="select_status" onchange=" list_change(callback)">
			<option value="0" key="">--选择交易状态--</option>
			<option value="1" key="">交易中</option>
			<option value="2" key="">已完成</option>
			<option value="3" key="">已撤销</option>
		</select>
		<div id="entrust-manage-log">
		</div>
  </div>
</div>
	</section>
<script id="entrust-log-temp" type="text/x-dot-template">
	{{? it.length>0 }}
	{{ for (var i in it){ }}
	<ul class="aui-border">
		<li class="bank_title aui-border-b">
			<span class="red"><em>{{=it[i].title}}</em></span>
			{{? it[i].status == 0}}
			<span class="r gray">交易中 | <em class="green" onclick="cancel_entrust({{=it[i].id}})">撤销</em></span>
			{{?? it[i].status == 1}}
			<span class="r gray">已完成</span>
			{{??}}
			<span class="r gray">已撤销</span>
			{{?}}
		</li>
		<li class="bank_body">
			    <span class="g">委托类型	:
					{{? it[i].type == 1 }}
					<em class="red">买入</em>
					{{??}}
					<em class="green">卖出</em>
					{{?}}
				</span>
			<span class="g">委托价格	:<em>{{=it[i].price}}</em></span>
			<span class="g">委托数量:<em>{{=it[i].num}}</em></span>
			<span class="g">已成交量:<em>{{=it[i].deal}}</em></span>
			<span class="g">成交总额:<em>{{=it[i].mum}}</em></span>
			<span class="g">委托时间:<em>{{=it[i].addtime}}</em></span>
		</li>
	</ul>
	{{ } }}
	{{??}}
	<div style="padding: 10px 0">
		<ul style="text-align: center;color: #535C6F">
			暂无内容
		</ul>
	</div>
	{{?}}
</script>
</body>
<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-pull-refresh.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-toast.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-dialog.js"></script>
<script type="text/javascript">
	var pid=1;
	var callback;
	var paypassword;
	window.onscroll = function() {
		if (getScrollTop() + getWindowHeight() == getScrollHeight()) {
			++pid;
			getList(callback);
		}
		alog(getScrollTop())
	}

	apiready = function(){
		onerror = error_handel;
		get_type();
		getList(callback);
	}

	function list_change(callback){
		pid=1;
		getList(callback)
	}

	function get_type(){
		var coin_type=memObj('weituo_market');
		if ( typeof coin_type == 'undefined' || typeof coin_type == 'null') {
			alog("币种信息缓存不存在");
			return;
		}
		for ( var i in coin_type){
			var	opt="<option value="+coin_type[i].name+">"+coin_type[i].title+"</option>"
			$("#select_coin").append(opt)
		}
	}

	function getList(callback){
		if (!chkLogin()) {
			emptyData($("#entrust-manage-log"))
			art("您目前未登录,请先登录");
			return false;
		}
		loading("努力加载中……")
		UserAjax('bazaar/my', 'get', {
			"market":$('#select_coin option').not(function(){ return !this.selected }).val(),
			"type": $('#select_trade option').not(function(){ return !this.selected }).val(),
			"status":$('#select_status option').not(function(){ return !this.selected }).val(),
			'pid':pid,
		}, function (ret) {
//			alog(ret);
			toast.hide()
			if (ret.status == 1)
			{
				var temp = doT.template($("#entrust-log-temp").text());
				if(pid==1){
					art("第"+pid+"页")
					$("#entrust-manage-log").html(temp(ret.info.data.list))
				}
				else if(pid>Math.ceil(Number(ret.info.data.count)/Number(ret.info.data.pageSize))){
					art("没有更多数据了")
				}
				else{
					art("第"+pid+"页")
				$("#entrust-manage-log").html($("#entrust-manage-log").html()+temp(ret.info.data.list));}
					if(typeof callback == "function"){
					setTimeout(function () {
						callback("刷新完成");
					}, 1000)
				}
				parseTapmode();
			}else {
				if (typeof callback == "function") {
					setTimeout(function () {
						callback("刷新失败");
					}, 1000)
				}
			}
		},'json');
	}
	//下拉刷新
	var pullRefresh = new auiPullToRefresh({
		container: document.querySelector('.aui-refresh-content'),
		triggerDistance: 100
	}, function (ret) {
		if (ret.status == "success") {
			if(getScrollTop()<10) {
				pid=1
				getList(function (msg) {
					art(msg);
					pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
				})
			}
			else {
				pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
			}
		}
	})

	function cancel_entrust(orderId) {
		if (typeof orderId == 'undefined') {
			art("撤单请求参数错误！");
			return;
		}
		var dialog = new auiDialog();
		alog("撤销订单!");
		dialog.alert({
			title: "请输入交易密码",
			buttons: ['确定', '取消'],
			input: true,
			textType:"password",
		}, function (ret) {
			if (ret.buttonIndex == 1) {
				paypassword = ret.text;
				loading("操作中……")
				UserAjax(
					'bazaar/chexiao',
					'post',
					{
						'id': orderId,
						'paypassword': paypassword,
					},
					function (ret) {
						toast.hide();
						art(ret.info);
						if (ret.status == 1) {
							setTimeout(function(){
								scrollTo(0,0)
								pid=1;
								getList(callback);
							},2000);
						}
					}, "json");
			}
		});
	}
</script>
</html>

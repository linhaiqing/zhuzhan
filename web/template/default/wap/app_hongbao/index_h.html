{include file="public:header"}
<title>红包来了</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
	<style>
		.aui-popup{
			min-width: 3rem;
		}
	</style>
</head>
<body>
<header id="header" class="aui-bar aui-bar-nav">
    <a class="aui-pull-left" tapmod="" onclick="back();">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">红包来了</div>
    <a class="aui-pull-right aui-btn " onclick="openMenu()">
        <span class="aui-iconfont aui-icon-menu" style="width: 1.5rem;height: 1.5rem; vertical-align: middle"></span>
    </a>
    <a class="aui-pull-right aui-btn" onclick="sendHongbao()">
        <span class="aui-iconfont"></span>去发红包
    </a>
</header>
<div class="aui-popup aui-popup-top-right" style="margin-top: 49px" id="top-right">
	<div class="aui-popup-arrow"></div>
	<div class="aui-popup-content">
		<ul class="aui-list aui-list-noborder">
			<li class="aui-list-item" onclick="clickMenuItem(0)">
				<div class="aui-list-item-inner">
					土豪榜
				</div>
			</li>
			<li class="aui-list-item" onclick="clickMenuItem(1)">
				<div class="aui-list-item-inner">
					快手榜
				</div>
			</li>
			<li class="aui-list-item" onclick="clickMenuItem(2)">
				<div class="aui-list-item-inner">
					抢红包记录
				</div>
			</li>
			<li class="aui-list-item" onclick="clickMenuItem(3)">
				<div class="aui-list-item-inner">
					发红包记录
				</div>
			</li>
		</ul>
	</div>
</div>
</body>
<script type="text/javascript" src="__WAP__/js/aui/aui-popup.js"></script>
<script>
	apiready = function(){
		onerror       = error_handel;
		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;
		openFrame({
			name: 'hongbao',
			url: aurl('app_hongbao/index'),
			allowEdit : true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled:false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			}
		});
	}

	function clickMenuItem(index) {
		if (index == 0) {
			open_win('tuhaoRank_h', 'app_hongbao');
		}
		if (index == 1) {
			open_win('kuaishouRank_h', 'app_hongbao');
		}
		if (index == 2) {
			open_win('qiangHongbao_log_h', 'app_hongbao');
		}
		if (index == 3) {
			open_win('faHongbao_log_h', 'app_hongbao');
		}
	}

	function openMenu(){
		alog("打开菜单");
		var popup = new auiPopup();
		popup.show(document.getElementById("top-right"));
	}

    function sendHongbao () {
        art('去发红包咯~');
        open_win('faHongbao_h','app_hongbao');
    }
</script>
</html>

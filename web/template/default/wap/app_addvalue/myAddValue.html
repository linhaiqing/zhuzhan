{include file="public:header"}
<title>手机版</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui-pull-refresh.css">
</head>
<style>
	.my_body{
		margin: 10px 10px 10px 10px;
		border-radius: 8px;
		padding: 0 10px;
		line-height: 30px;
	}

	.my_body ul{
		position: relative;
		padding-left: 0;
		margin-top: 0;
		margin-bottom: 10px;
		list-style: none;
		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;
		/*border: 1px solid #55585D;*/
		background-color: #FFF;
	}
	.bank_title{
		margin: 0 0 0 1rem;
		height: 3rem;
		line-height: 3rem;
		/*border-bottom: 1px solid #55585D;*/
	}
	.bank_title img{
		height: 1.6rem;
		margin: 0.7rem 1rem 0 0;
		vertical-align: middle;
		float: right;
	}
	.bank_body{
		margin: 0 0 0 1rem;
	}
	.bank_body span{
		display: block;
	}
	.bank_body .g{
		color: gray;
	}
	.r{
		float: right;
		margin-right: 1rem;
	}
	.red{
		color: #e55600;
	}
	.green{
		color:green;
	}

	.gray {
		color: gray;
	}

    .licaiItem {
        padding-bottom: .625rem;
    }
</style>
<body>
<section class="aui-refresh-content">
<div class="wrap">
	<div class="my_body">
        <div id="licai_list" style="margin-top: 0.5rem">
        </div>
  </div>
</div>
	</section>
<script id="licai_list-temp" type="text/x-dot-template">
	{{? it.length>0 }}
	{{ for (var i in it){ }}
    <ul class="aui-border licaiItem">
        <li class="bank_title aui-border-b">
            <span class="red">{{=it[i].name}}</span>
	        {{? it[i].status == 0}}
	        <span class="green r">收益中</span>
	        {{?? it[i].status == 1}}
	        <span class="gray r">已提取</span>
	        {{?}}
        </li>
        <li class="bank_body">
            <span class="g">增值计划币种	:<em>
                    {{=it[i].coinname}}
                </em></span>
            <span class="g">增值计划数量:<em>
                    {{=it[i].num}}
                </em></span>
            <span class="g">收益币种:<em>
                    {{=it[i].feecoin}}
                </em></span>
	        <span class="g">编号:{{=it[i].id}}</span>
            <span class="g">利率:{{=it[i].fee}}%</span>
            <span class="g">周期:{{=it[i].tian}}天</span>
            <span class="g">违约赔率:{{=it[i].tiqian}}%</span>
            <span class="g">购买时间:{{=it[i].addtime}}</span>
            <span class="g">上次收益时间:{{=it[i].endtime}}</span>
            <span class="g">提取数量:{{=it[i].back}} {{=it[i].coinname}}</span>
        </li>
	    {{? it[i].status == 0}}
        <li>
            <div class="aui-content-padded">
                <p><div class="aui-btn aui-btn-info" onclick="fetchAdvance({{=it[i].hongliid}})" style="width: 100%;line-height: 1.5rem">提前取回</div></p>
            </div>
        </li>
	    {{?}}
    </ul>
	{{ } }}
	{{??}}
	<div style="padding: 10px 0">
		<ul style="text-align: center;color: #535C6F">
			暂无内容
		</ul>
	</div>
	{{?}}
</script>
</body>
<script type="text/javascript" src="__WAP__/js/aui/aui-dialog.js"></script>
<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-pull-refresh.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-toast.js"></script>
<script type="text/javascript">
    var pid = 1;
    apiready = function () {
        onerror = error_handel;
        requestData();
    }
    function createView () {
        var data = arguments[0];
        if (typeof data == 'undefined') {
            art("createView参数错误");
            return;
        }
        data = data.log;
        var licaiList_temp = doT.template($("#licai_list-temp").html());
        if (pid == 1)
        {
            //第一页 -- 覆盖
            $('#licai_list').html(licaiList_temp(data.list));
        }
        else if( data.list.length > 0){
            //非第一页且有数据 -- 追加
            $('#licai_list').html(  $('#licai_list').html() + licaiList_temp(data.list));
        }

        if( pid > Math.ceil( parseInt(data.count)/parseInt(data.pageSize) ) ){
            art("没有更多数据了");
        }else {
            art('第'+pid+'页');
            pid++;
        }
    }

    function requestData(callback) {
	    if (!chkLogin()) {
		    emptyData($("#licai_list"))
		    art("您目前未登录,请先登录");
		    return false;
	    }
        loading();
        var params = {"pid":pid };
        UserAjax('hongli/log', 'get', params, function (ret) {
            toast.hide();
            if( typeof callback == "function" ){
                callback("刷新完成");
            }
            if (ret.status == 1)
            {
                createView(ret.info);
            }
            else {
                art('ajax错误！');
            }
        });
    }

    //上拉加载
    window.onscroll = function () {
        if (isScrollToBottom())
        {
            requestData();
        }
    };

        //下拉刷新
        var pullRefresh = new auiPullToRefresh({
            container: document.querySelector('.aui-refresh-content'),
            triggerDistance: 100
        }, function (ret) {
            if (ret.status == "success") {
                if(getScrollTop() < 10)
                {
                    pid = 1;
                    requestData(function (msg) {
                        art(msg);
                        pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
                    });
                }
                else {
                    pullRefresh.cancelLoading();
                }
            }
        });


    function fetchAdvance(itemId) {

        if( typeof itemId == 'undefined')
        {
            art("id错误");
            return;
        }
        var dialog = new auiDialog({});
        dialog.prompt({
            textType:'password',
            title:"确认",
            text:'请输入支付密码',
            buttons:['取消','确定']
        }, function (ret){
            if(ret.buttonIndex == 2){

                if (ret.text.length == 0)
                {
                    art('请输入支付密码');
                    return;
                }
                loading('交易正在进行');
                var params = {
                    id:itemId,
                    paypassword:ret.text
                };
                UserAjax('hongli/down', 'post', params, function (ret) {
                    toast.hide();
                    if (ret.status == 1)
                    {
                        pid = 1;
                        requestData();
                    }
                    else {
                        art(ret.info);
                    }
                });
            }
        });
    }
</script>
</html>

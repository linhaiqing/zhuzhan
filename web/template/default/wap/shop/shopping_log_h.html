{include file="public:header"}
<title>购物记录</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>
<body>
<header  id="header"  class="aui-bar aui-bar-nav aui-bar-dark">
	<a class="aui-pull-left" tapmod="" onclick="back();">
		<span class="aui-iconfont aui-icon-left"></span>返回
	</a>
	<div id="title" class="aui-title">购物记录</div>
</header>
</body>
<script>

	//购物记录
	function click_coinIn_log(){

		openWin({
			name: 'coinIn_log',
			url: aurl('html/coin/coinIn_log_h'),
			slidBackEnabled:false,
			delay:100
		});
	}

	apiready = function(){
		onerror       = error_handel;
		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;

		openFrame({
			name: 'shopping_log',
			url: aurl('html/shop/shopping_log'),
			allowEdit : true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled:false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			}
		});
	}
</script>
</html>

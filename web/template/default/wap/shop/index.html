    //设置轮播图播放
    var slide;
    function setSlidePlay(){
        slide = new auiSlide({
            container: document.getElementById("aui-slide"),
            "height": 180,
            "speed": 500,
            "autoPlay": 3000, //自动播放
            "pageShow": true,
            "loop": true,
            "pageStyle": 'dot',
            'dotPosition': 'center'
        });
    }

	function flash(callback) {
        
		Ajax('shop/index', 'get', '', function (ret) {
			if (ret.status == 1) {
				//轮播图
				$api.html($api.byId('slider'), doT.template($api.byId('slider-template').text)(ret.info.banner));

				alog(ret.info.shop);

				//商品分类展示
				$api.html($api.byId('shop_list'), doT.template($api.byId('shop_list-template').text)(ret.info.shop));

                //设置轮播图  必须放在设置轮播图之后,否则不会自动播放
                setSlidePlay();
				if (typeof callback == "function") {
					setTimeout(function () {
						callback("刷新完成");
					}, 1000)
				}else{
					art("刷新完成");
				}
				parseTapmode();
			} else {
				if (typeof callback == "function") {
					setTimeout(function () {
						callback("刷新完成");
					}, 1000)
				}else{
					art("刷新完成");
				}
				parseTapmode();
			}
		});
	}

    //打开全部分类
	function open_type_list(){
		openWin({
			name: 'type_list_h',
			url: aurl('html/shop/type_list_h'),
			slidBackEnabled:false,
			delay: 100
		});
	}

	//打开分类商品
	function open_view(id){
		if(!id){
			art("商品id 获取失败");
			return;
		}
		openWin({
			name: 'goods_info_h',
			url: aurl('html/shop/goods_info_h'),
			slidBackEnabled:false,
			delay: 100,
			pageParam: {
				'id': id
			}
		});
	}

    //打开我的订单
    function open_orderList() {

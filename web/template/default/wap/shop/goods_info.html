<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>

<script type="text/javascript">
	apiready = function () {
		onerror = error_handel;
		flash(function () {
		});
	};

	var shop_info;
	var shop_counts = 1;

	function addCard(){
        art("开发中");
	}

	function shopBuy(){
        var goodsID = iv('id');
        if (isNull(goodsID) ){
            art("商品ID为空");
            return;
        }
        var selectOption = $('#coinType option').filter(function (){ return this.selected});
        var coinpay = selectOption.val();
        if( typeof coinpay == 'undefined'){
            art("支付币种不存在");
            return;
        }

		mem( 'coinpay',coinpay);
        openWinWithParams('orderDetail_h','shop',{
            id:goodsID,
            num:shop_counts,
        })

	}

	function flash(callback) {
		var id = iv("id");
		if(!id){
			art("商品ID未获取");
			return;
		}

        loading("加载中,请稍后...")
		Ajax('shop/view/id/' + id, 'get', '', function (ret) {
            toast.hide();
            alog(ret);
			if (ret.status == 1) {
                alog('banner==========');
				alog(ret.info.img);
				shop_info = ret.info.shop;
				//轮播图
                var tempFn = doT.template($("#slider-template").html());
                $("#slider").html( tempFn(ret.info.img) );
                setBannerPlay();

                $("#goods_title").html(ret.info.shop.title);
				$("#shop_content").html(ret.info.shop.content);
				$("#goods_price").html('￥'+ret.info.shop.price);

                var opt = '';
                for(var index= 0; index < ret.info.coin.length; index++){
                    opt +=  '<option value=\"'+ret.info.coin[index]+'\">'+ret.info.coin[index]+'</option>';
                }
                alog(opt);
                $("#coinType").html(opt);

				art('加载成功');
				parseTapmode();
			} else {
				art("返回错误");
			}
		});
	}

    function setBannerPlay() {
        //轮播图
        slide = new auiSlide({
            container: document.getElementById("aui-slide"),
            "height": 180,
            "speed": 100,
            "autoPlay": 0, //自动播放
            "pageShow": true,
            "loop": true,
            "pageStyle": 'dot',
            'dotPosition': 'center'
        });
    }

	function shop_count(type){
		if(type == 1){
			if(shop_counts > 1){
				$("#count").val(--shop_counts);
			}else{
				$("#count").val(1);
			}
		}
		if(type == 2){
			$("#count").val(++shop_counts);
		}
	}

	var last_show_id = 1;
	function chose_tab(id) {
		$("#user_goods_ka_" + last_show_id).hide();
		$("#goods_ka" + last_show_id).removeClass("on");
		last_show_id = id;
		$("#goods_ka" + id).addClass("on");
		$("#user_goods_ka_" + id).show();
	}
</script>
</html>

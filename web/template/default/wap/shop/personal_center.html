{include file="public:header"}
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
<link type="text/css" rel="stylesheet" href="__WAP__/css/fontawesome/font-awesome.min.css">
	<title >用户</title >
</head >
<style>
	.iconfont{
		padding: 0.25rem 0.35rem;
		border-radius: 0.2rem;
		color: white;
		font-size: 0.8rem !important;
	}

	.icon-list-alt{
		background-color: #49afcd;
	}
	.icon-heart{
		background-color:#E64C2E;
	}
	.icon-shopping-cart{
		background-color: #ff6600;
	}
	.icon-reorder{
		background-color: #5BB75B;
	}
	.aui-row-padded{
		margin:0.5rem 0;
		background:#fff;
		overflow:hidden;
	}
	.aui-row-padded .iconfont{
		color:#656B65;
	}
	.aui-row-padded div{
		text-align:center;
		font-size:0.5rem;
	}

</style>
<body >
<div class="aui-content aui-margin-b-15">
	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">基本信息</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">账号:</div>
				<div class="aui-list-item-text" id = "user_username"></div>
			</div>
		</li>
		<li class="aui-list-item">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">手机号:</div>
				<div class="aui-list-item-text" id="user_uid"></div>
			</div>
		</li>
		<li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">账户总资产：</div>
		                <div class="aui-list-item-text" id = "user_ky"></div>
		            </div>
		</li>
	</ul>
	<div class="aui-row-padded">
			<div class="aui-col-5 pull-left" onclick="art('开发中……')">
				<i class="iconfont icon-money"></i>
				<div class="aui-grid-label" >待付款</div>
			</div>
			<div class="aui-col-5 pull-left" onclick="art('开发中……')">
				<i class="iconfont icon-upload-alt"></i>
				<div class="aui-grid-label">待发货</div>
			</div>
			<div class="aui-col-5 pull-left" onclick="art('开发中……')">
				<i class="iconfont icon-download-alt"></i>
				<div class="aui-grid-label">待收货</div>
			</div>
			<div class="aui-col-5 pull-left" onclick="art('开发中……')">
				<i class="iconfont icon-comment"></i>
				<div class="aui-grid-label">待评价</div>
			</div>
			<div class="aui-col-5 pull-left" onclick="art('开发中……')">
				<i class="iconfont icon-exclamation-sign"></i>
				<div class="aui-grid-label">退款/售后</div>
			</div>
		</div>
	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">订单管理</li>
		<li class="aui-list-item"  tapmod onclick="open_orderList()">
			<div class="aui-list-item-label-icon">
				<i class="iconfont icon-list-alt"></i>
			</div>
			<div class="aui-list-item-inner  aui-list-item-arrow">
				<div class="aui-list-item-title">全部订单 </div>
				<div class="aui-list-item-right">
					<div id="all-money-badge" class="aui-label aui-label-info">查看全部订单</div>
				</div>
			</div>
		</li>
        <li class="aui-list-item"  tapmod onclick="open_shoppingLog()">
            <div class="aui-list-item-label-icon">
                <i class="iconfont  icon-reorder"></i>
            </div>
            <div class="aui-list-item-inner  aui-list-item-arrow">
                购物记录
            </div>
        </li>
	</ul>

	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">商品管理</li>
		<li class="aui-list-item"  tapmod onclick="open_goodsCar()">
			<div class="aui-list-item-label-icon">
				<i class="iconfont icon-shopping-cart"></i>
			</div>
			<div class="aui-list-item-inner  aui-list-item-arrow">
				<div class="aui-list-item-title ">购物车 </div>
			</div>
		</li>
		<li class="aui-list-item"  tapmod onclick="art('开发中……')">
			<div class="aui-list-item-label-icon">
				<i class="iconfont icon-heart"></i>
			</div>
			<div class="aui-list-item-inner  aui-list-item-arrow">
				<div class="aui-list-item-title">我的收藏</div>
			</div>
		</li>
	</ul>
</div>
</body >
<script type = "text/javascript" >
	apiready = function () {
		onerror = error_handel;

		flashUserInfo();
	}

	function open_goodsCar(){
        art("开发中");
        return;
        //查看购物车
		open_win("goodsCar_h","shop")
	}
	function open_orderList(){
        art("开发中");
        return;
        //查看全部订单
		open_win("orderList_h","shop")
	}
	function open_shoppingLog(){
		open_win("shopping_log_h","shop")
	}
	function flashUserInfo() {
		var user_info=memObj('userinfo');
		alog(user_info)
		if(!user_info){
			art("获取用户信息失败")
		}
		else{
			$('#user_username').html(user_info.baseinfo.username);
			$('#user_uid').html(user_info.baseinfo.moble);
			$('#user_ky').html('￥' + user_info.baseinfo.finan.zzc);
		}
		}


</script >
</html >

                    {{=it[i].coin1}} && {{=it[i].coin2}}

                    {{=it[i].coin2}}
                    {{?? (it[i].num1 != 0) && (it[i].num2 == 0) }}
                    {{=it[i].coin1}}
                    {{?}}
                </em></span>
            <span class="g">支付币种:<em>
                    {{? (it[i].num3 != 0) && (it[i].num4 != 0) }}
                    {{=it[i].coin3}} && {{=it[i].coin4}}
                    {{?? (it[i].num3 == 0) && (it[i].num4 != 0) }}
                    {{=it[i].coin4}}
                    {{?? (it[i].num3 != 0) && (it[i].num4 == 0) }}
                    {{=it[i].coin3}}
                    {{?}}

                    {{=it[i].num1}}{{=it[i].coin1}} + {{=it[i].num2}}{{=it[i].coin2}} = {{=it[i].num3}}{{=it[i].coin3}} + {{=it[i].num4}}{{=it[i].coin4}}
                {{?? (it[i].num1 != 0) && (it[i].num2 == 0) && (it[i].num3 != 0) && (it[i].num4 != 0) }}
                    {{=it[i].num1}}{{=it[i].coin1}} = {{=it[i].num3}}{{=it[i].coin3}} + {{=it[i].num4}}{{=it[i].coin4}}
                {{?? (it[i].num1 == 0) && (it[i].num2 != 0) && (it[i].num3 != 0) && (it[i].num4 != 0) }}
                    {{=it[i].num2}}{{=it[i].coin2}} = {{=it[i].num3}}{{=it[i].coin3}} + {{=it[i].num4}}{{=it[i].coin4}}
                {{?? (it[i].num1 != 0) && (it[i].num2 != 0) && (it[i].num3 != 0) && (it[i].num4 == 0) }}
                    {{=it[i].num1}}{{=it[i].coin1}} + {{=it[i].num2}}{{=it[i].coin2}} = {{=it[i].num3}}{{=it[i].coin3}}
                {{?? (it[i].num1 != 0) && (it[i].num2 == 0) && (it[i].num3 != 0) && (it[i].num4 == 0) }}
                    {{=it[i].num1}}{{=it[i].coin1}} = {{=it[i].num3}}{{=it[i].coin3}}
                {{?? (it[i].num1 == 0) && (it[i].num2 != 0) && (it[i].num3 != 0) && (it[i].num4 == 0) }}
                    {{=it[i].num2}}{{=it[i].coin2}} = {{=it[i].num3}}{{=it[i].coin3}}
                {{?? (it[i].num1 != 0) && (it[i].num2 != 0) && (it[i].num3 == 0) && (it[i].num4 != 0) }}
                    {{=it[i].num1}}{{=it[i].coin1}} + {{=it[i].num2}}{{=it[i].coin2}} ={{=it[i].num4}}{{=it[i].coin4}}
                {{?? (it[i].num1 != 0) && (it[i].num2 == 0) && (it[i].num3 == 0) && (it[i].num4 != 0) }}
                    {{=it[i].num1}}{{=it[i].coin1}} ={{=it[i].num4}}{{=it[i].coin4}}
                {{?? (it[i].num1 == 0) && (it[i].num2 != 0) && (it[i].num3 == 0) && (it[i].num4 != 0) }}
                    {{=it[i].num2}}{{=it[i].coin2}} = {{=it[i].num4}}{{=it[i].coin4}}
                {{?}}
                </em></span>
        </li>
        <li>
            <div class="aui-content-padded">
                <p><div class="aui-btn aui-btn-info" onclick="" style="width: 100%;line-height: 1.5rem">立即兑换</div></p>
            </div>
        </li>
    </ul>
	{{ } }}
	{{??}}
	<div style="padding: 10px 0">
		<ul style="text-align: center;color: #535C6F">
			暂无内容
		</ul>
	</div>
	{{?}}

<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-toast.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-pull-refresh.js"></script>
<script type="text/javascript">
    var pid = 1;
    apiready = function () {
        onerror = error_handel;
        requestData();
    }

    function createView () {
        alog("更新界面");
        var data = arguments[0];
        if (typeof data == 'undefined') {
            art("createView参数错误");
            return;
        }
        alog(data);
        var licaiList_temp = doT.template($("#licai_list-temp").html());
        if (pid == 1)
        {
            //第一页 -- 覆盖
            $('#licai_list').html(licaiList_temp(data.list));
        }
        else if( data.list.length > 0){
            //非第一页且有数据 -- 追加
            $('#licai_list').html(  $('#licai_list').html() + licaiList_temp(data.list));
        }
        if( pid > Math.ceil( parseInt(data.count)/parseInt(data.pageSize) ) ){
            art("没有更多数据了");
        }else {
            art('第'+pid+'页');
            pid++;
        }
    }



    function requestData(callback) {
        var params = {"pid":pid };
        Ajax('duihuan/index', 'get', params, function (ret) {
	        if( typeof callback == "function" ){
                callback("刷新完成");
            }
            alog(ret);
            if (ret.status == 1)
            {
                alog(ret.info);
                createView(ret.info);
            }
            else {
                art('ajax错误！');
            }
        });
    }

    //上拉加载
    window.onscroll = function () {
        if (isScrollToBottom())
        {
            requestData();
        }
    };

        //下拉刷新
        var pullRefresh = new auiPullToRefresh({
            container: document.querySelector('.aui-refresh-content'),
            triggerDistance: 100
        }, function (ret) {
            if (ret.status == "success") {
                if(getScrollTop() < 10)
                {
                    pid = 1;
                    requestData(function (msg) {
                        art(msg);
                        pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
                    });
                }
                else {
                    pullRefresh.cancelLoading();
                }
            }
        });


    function openDetailView(itemId) {
        alog('==========='+itemId);
        openWinWithParams('exchangeDetail_h','app_coinexchange',{
            'itemId':itemId
        });
    }
</script>
</html>

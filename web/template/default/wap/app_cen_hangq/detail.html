<div class="aui-content aui-margin-b-15">
	<ul class="aui-list aui-list-in">

				</div>
			</div>
		</li>
		<li class="aui-list-item half">
			<div class="aui-list-item-inner">

		<li class="aui-list-item half">

		</li>
		<li class="aui-list-item half">
			<div class="aui-list-item-inner">

		</li>
		<li class="aui-list-item half">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">发布时间:</div>
				<div class="aui-list-item-text" id="fb"></div>
			</div>
		</li>
		<li class="aui-list-item half">
			<div class="aui-list-item-inner">

			</div>

		<li class="aui-list-item half">
			<div class="aui-list-item-inner">
				<div class="aui-list-item-label">核心算法:</div>

		<li class="aui-list-item half">

			</div>
		</li>
	</ul>
	<ul class="aui-list aui-list-in">
		<li class="aui-list-header">主要特色</li>
		<li class="aui-list-item">
			<div  id="ts" >
			</div>
		</li>
	</ul>
	<ul class="aui-list aui-list-in">

<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/ext/echo.js"></script>

<script type="text/javascript">
	apiready = function () {
		onerror = error_handel;
		flash()
	};
	function flash() {
		var params = { 'name':iv('name') };
		Ajax('cen_hangq/detail', 'get', params, function (ret) {
			var data = ret.info;
			if (ret.status == 1) {
				$("#cname").html(data.title)
				$("#ename").html(data.name)
				$("#jj").html(data.jj+data.name)
				$("#price").html(data.price)
				$("#gk").html(data.gk)
				$("#market").html(data.market)
				$("#market").attr('href','http://'+data.market)
				$("#gj").html(data.gj)
				$("#fb").html(data.fb)
				$("#office_site").html(data.gw)
				$("#office_site").attr('href',data.gw)
				$("#fs").html(data.fs)
				$("#name").html(data.name)
				$("#sl").html(data.sl)
				$("#sf").html(data.sf)
				$("#zl").html(data.zl)
				$("#ts").html(data.ts)
				$("#bz").html(data.bz)

			}else {
				art(ret.info);
			}
		});
	}

</script>

{include file="public:header"}
<title>应用</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>

<body style="padding-bottom:46px">
	<section class="aui-grid">
		<div class="aui-row" id="tmp-list">
			<div class="aui-col-xs-4">
				<i class="aui-iconfont aui-icon-home"></i>
				<div class="aui-grid-label">首页</div>
			</div>
		</div>
		</section>
	</section>
	<script id="list-template" type="text/x-dot-template">
            {{? it.length>0}}
            {{ for(var i in it) { }}
            <div class="aui-col-xs-4" tapmod onclick="openAdsBlock('{{=it[i].name}}','{{=it[i].id}}')">
	            <img src="/{{=it[i].img}}" style="width:40px;height:40px" class=" aui-list-img-sm" onerror="nofind()">
	            <div class="aui-grid-label">{{=it[i].title}}</div>
            </div>
            {{ } }}
            {{??}}
            <li class="aui-list-item aui-list-item-middle">
	            <div class="aui-media-list-item-inner">
		            <div class="aui-list-item-inner aui-list-item-arrow">
			            <div class="aui-list-item-text">
				            <div class="aui-list-item-title aui-font-size-14">暂无内容</div>
			            </div>
		            </div>
	            </div>
            </li>
            {{? }}
        </script>
	</body>
<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/ext/echo.js"></script>
<script type="text/javascript" src="__WAP__/js/index.js"></script>
<script type="text/javascript">
        apiready = function() {
            onerror = error_handel;
            setDefaultValue();
	        flash();
        }

        function setDefaultValue() {
            var appList = memObj('AppList');
            if ( appList ){
                var tempFn = doT.template($api.byId('list-template').text);
                $api.html($api.byId('tmp-list'), tempFn(appList));
            }
        }

        function flash(){
            loading("加载中...");

	        Ajax('index/initinfo', 'get', '', function (ret) {
                toast.hide();

		        if (ret.status == 1) {
			        ret = ret.info.app;
                    alog(ret);
			        if(ret) {
				        memObj('AppList', ret);
				        var tempFn = doT.template($api.byId('list-template').text);
				        $api.html($api.byId('tmp-list'), tempFn(ret));
			        }
		        }else{
                   art(ret.info)
		        }
	        });
        }

<script type="text/javascript">

    apiready = function(){
        onerror = error_handel;

        //去掉开发版的默认填写的信息
        if (!Debug)
        {
            $("#username").val('');
            $("#email").val('');
            $("#paypwd").val('');
            $("#paypwd2").val('');
        }
    }

    function submit(){
        var username = $('#username').val();
        var email = $('#email').val();
        var paypwd = $('#paypwd').val();
        var paypwd2 = $('#paypwd2').val();
        if(!username){
            art('请填写您的用户名');
            return;
        }

	    var reg = /[\u4E00-\u9FA5\uF900-\uFA2D]/;
        if(reg.test(username)){
	        art('用户名中不能含有汉字');
	        return
        }

	    var reg2 = new RegExp("^[A-Za-z]+$");
	    if(!reg2.test(username.substring(0,1))){
		    art('用户名只能由字母开头');
		    return
	    }

	    var reg3 = new RegExp("^[A-Za-z0-9]+$");
	    if(!reg3.test(username)){
		    art('用户名只能由字母和汉字组成');
		    return
	    }

	    if(username.length<=6){
		    art('用户名长度需大于六位');
		    return
	    }

        if(!email){
	        art('请填写您的邮箱账号');
            return;
        }
        if(!paypwd){
	        art('输入交易密码');
            return;
        }
        if(paypwd != paypwd2){
	        art('两次输入的交易密码不一致');
            return;
        }
        loading('提交中...');
        //$username,$mobile,$password,$invit,$truename,$idcard,$paypassword,$reg_code
        var parms = {
            'username':username,
            'email':email,
            'paypassword':paypwd,
        };
        alog("注册第二步,参数列表");
        alog(parms);
        UserAjax('login/paypassword_up','post',parms,
                function(ret){
                    toast.hide();
                    alog("注册第二步返回结果");
                    alog(ret);
                    if (ret.status == 1)
                    {


	                    //注册成功,实名认证移到其他地方
	                    art("注册成功");
	                    setTimeout("backToHome()",2000);

	                    return;
                        //跳到下一步
                        alog("open reg3_h");
                        openWin({
                            name: 'reg3_h',
                            url: aurl('html/user/reg3_h'),
                            slidBackEnabled: false,
                            delay: 100,
                            pageParam: {
                                'title': '完善个人信息',
                                'target': 'reg3_h'
                            }
                        });
                    }
                    else {
                        art(ret.info);
                    }
                });
    }
</script>

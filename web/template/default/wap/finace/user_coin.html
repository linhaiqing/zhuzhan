{include file="public:header"}
<title>手机版</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui-pull-refresh.css">
</head>
<style>
    .coin-header {
        background-color: #fff !important;
        border-bottom: 1px solid whitesmoke;
        height: 2rem;
    }

    .coin-header-img {
        width: 1rem;
        height: 1rem;
    }

    .coin-header-title {
        height: 1rem;
        line-height: 1rem;
        margin-left: 0.5rem;
    }

    .coin-header-btn {
        border-radius: 5px;
        border: 1px solid #1a81d6;
        text-align: center;
        margin: 0 0.3rem;
        color: #1a81d6;
        height: 1rem;
        float: right;
        line-height: 1rem;
    }

    /*fix*/
    .aui-list .aui-list-item {
        padding-left: 0.25rem;
    }

    .aui-list .aui-list-item-inner {
        padding-right: 0.25rem;
    }

    .aui-list-item-title.aui-col-xs-3 {
        text-align: center;
    }
</style>
</head>
<body>
<section class="aui-refresh-content">
    <div id="user_coin-list">
    </div>
</section>
<script id="user_coin-list-template" type="text/x-dot-template">
    {{? it}}
    {{ for(var i in it) { }}
    <div class="aui-content aui-margin-b-5">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-header coin-header" tapmod>
                <div class="aui-col-xs-2 coin-header-img">
                    <img src="{{=it[i].img}}" class="aui-img-round aui-list-img-sm">
                </div>
                <div class="aui-col-xs-4  coin-header-title aui-font-size-14">{{=it[i].cname}}({{=it[i].title}})</div>
                <div class="aui-col-xs-2  coin-header-btn aui-font-size-14" onclick="open_coinin('{{=it[i].ename}}','{{=it[i].wallet}}')">转入</div>
                <div class="aui-col-xs-2  coin-header-btn aui-font-size-14" onclick="open_coinout('{{=it[i].ename}}','{{=it[i].wallet}}')">转出</div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-14 aui-col-xs-3">
                                <div>可用余额</div>
                                <div>{{=it[i].keyong}}</div>
                            </div>
                            <div class="aui-list-item-title aui-font-size-14 aui-col-xs-3">
                                <div>冻结委托</div>
                                <div>{{=it[i].dongjie}}</div>
                            </div>
                            <div class="aui-list-item-title aui-font-size-14 aui-col-xs-3">
                                <div>总计</div>
                                <div>{{=it[i].zongji}}</div>
                            </div>
                            <div class="aui-list-item-title aui-font-size-14 aui-col-xs-3">
                                <div>折合</div>
                                <div>{{=it[i].zhehe}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    {{ } }}
    {{??}}
    <div style="padding: 10px">
        <ul style="text-align: center;color: #535C6F">
            暂无内容
        </ul>
    </div>
    {{? }}
</script>
</body>
<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-pull-refresh.js"></script>
<script type="text/javascript" src="__WAP__/js/ext/echo.js"></script>
<script type="text/javascript">
    var callback;
    apiready = function () {
        onerror = error_handel;
        flash(callback);
    }
    function flash(callback) {
        loading("加载中……");
        Ajax('user/finan', 'get', '', function (ret) {
            if (ret.status == 1) {
                toast.hide();
                var tempFn = doT.template($('#user_coin-list-template').text());
                $('#user_coin-list').html(tempFn(ret.info.finan));
                if (typeof callback == "function") {
                    setTimeout(function () {
                        callback("刷新完成");
                    }, 1000)
                }
                parseTapmode();
            } else {
                if (typeof callback == "function") {
                    setTimeout(function () {
                        callback("刷新失败");
                    }, 1000)
                }
            }
        }, 'json');
    }

    function open_coinin(ename,type) {
        if (type == 'rmb') {
	        openWinWithParams('art_h','art',{'id':1})
        } else {
            openWin({
                name: 'coinIn_h',
                url: aurl('coin/coinIn_h'),
                slidBackEnabled: false,
                delay: 100,
                pageParam: {
                    "ename": ename,
                }
            })
        }
    }
    function open_coinout(ename,type) {
        if (type == 'rmb') {
            open_win('withdraw_h', 'finace');
        } else {
            openWin({
                name: 'coinOut_h',
                url: aurl('coin/coinOut_h'),
                slidBackEnabled: false,
                delay: 100,
                pageParam: {
                    "ename": ename,
                }
            })
        }
    }
    //下拉刷新
    var pullRefresh = new auiPullToRefresh({
        container: document.querySelector('.aui-refresh-content'),
        triggerDistance: 100
    }, function (ret) {
        if (ret.status == "success") {
            flash(function (msg) {
                art(msg);
                pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
            });
        }
    })
</script>
</html>

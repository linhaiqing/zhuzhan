{include file="public:header"}
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>
<style>
	span{
		color:#a59494;
	}
    .my_body{
        margin: 20px;
        border-radius: 8px;
        padding: 0 10px;
        line-height: 30px;
    }
    .my_body ul,.my_title ul{
        position: relative;
        padding-left: 0;
        margin-top: 0;
        margin-bottom: 10px;
        list-style: none;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
    }
    .my_body li{
        border-radius: 2px;
        margin: 1rem 0;
        display: -webkit-box;
        background-color: #FFF;
        height: 2.2rem;
        padding-left: 0.5rem;
    }
    .my_body li input{
        display: block;
        -webkit-box-flex: 1;
        background-color: rgba(255, 255, 255, 0);
        outline: none;
        color: #666;
	    padding-left: 0.5rem;
        height: 2.2rem;
    }
    select{
        color: #666;
        display: block;
        outline: none;
        /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
        /*很关键：将默认的select选择框样式清除*/
        appearance:none;
        -moz-appearance:none;
        -webkit-appearance: listbox;
        /*为下拉小箭头留出一点位置，避免被文字覆盖*/
        padding-right: 14px;
        background-color: #FFF;
        height:2.2rem;
        line-height: 2.2rem;
        text-align: left;
        border: 0;
    }
    .btn{
        display: block;
        color: #FFFFFF;
        margin: 0 30px;
        text-align: center;
        border-radius: 8px;
        height: 2.2rem;
        line-height: 2.2rem;
        background-color: #e55600;
    }
    .plus img{
        height: 2rem;
        margin-top: 1rem;
    }
    .bankname{
        width: 100%;
    }
    .notice{
        margin: 20px;
        border-radius: 8px;
        padding: 0 10px;
        line-height: 30px;
    }
    .notice span{
        height: 2rem;
        line-height: 2rem;
        color: #a59494;
    }
    #bank_type{
        width: 100%;padding-left: 0.5rem;
    }
    .my_charge ul{
        position: relative;
        padding-left: 0;
        margin-top: 0;
        margin-bottom: 10px;
        list-style: none;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        border: 1px solid #55585D;
        background-color: #2F3440;
    }
	.my_charge li{
        border-radius: 2px;
        height: 2rem;
        margin: 0 1rem;
    }
	#rmb_type {
		display: inline-block;
		line-height:2.2rem;
		height:2.2rem;
		min-height:2.2rem;
		float:right;
		width: 82%;
		padding:0 0 0 14px;
	}
	.coin-logo {
		width: 15%;
		float:left;
		position: relative;
		display:inline-block;
	}
	#rmblist{
		margin:0.8rem 0;
		height:2.2rem;
	}
</style>
<body>
<div class="wrap">
    <div id="show1">
        <div class="my_body">
            <span id="canuse" style="margin-bottom: 1rem">可用:</span>
	        <div id="rmblist">
                <img id="rmbicon" class="coin-logo" src="">
                <select name="bank" id="rmb_type" tapmod="" onchange="selectCoinType()">
	                <option value="0">...</option>
                </select>
            </div>
            <div id="typelist" class="bankname">
                <select name="bank" id="bank_type" tapmod="">
	                <option value="0">--选择充值方式--</option>
                </select>
            </div>
            <ul>
                <li>
                    <input tapmod="" onclick="_focus(this)" name="num" id="num" type="text"
                           placeholder="充值金额">
                </li>
            </ul>
        </div>
        <div class="btn" tapmode="" onclick="upcharge()">立即充值</div>
        <!--<div  class="notice">-->
            <!--<ul>-->
                <!--<li>-->
                    <!--<span>充值须知:</span>-->
                    <!--<span id="charge_notice">充值说明</span>-->
                <!--</li>-->
            <!--</ul>-->
        <!--</div>-->
    </div>
</div>
<script id="coin_type_tmpl" type="text/x-dot-template">
	{{ for (var key in it) { }}
	<option  value="{{=it[key].name}}">{{=it[key].title}}</option>
	{{ } }}
</script>

<script id="bank_type_tmpl" type="text/x-dot-template">
<option value="-1">--选择充值方式--</option>
{{ for (var key in it) { }}
<option code="{{=it[key].code}}" value="{{=key}}">{{=it[key].title}}</option>
{{  }  }}
</script>
</body>
<script type="text/javascript" src="__WAP__/js/ext/doT.min.js"></script>
<script type="text/javascript" src="__WAP__/js/aui/aui-toast.js"></script>
<script type="text/javascript">
    apiready = function(){
	    onerror = error_handel;
	    setCoin()
    };
    function clook(){
        openWin({
            name: 'chlog_h',
            url: aurl('html/finace/chlog_h'),
            slidBackEnabled:false,
            delay:100
        });
    }

    function upcharge(){
	    var rmb_type = $('#rmb_type option').filter(function (){ return this.selected}).val();
	    var charge_type = $('#bank_type option').filter(function (){ return this.selected}).val();
        var num = $('#num').val();
        if(charge_type == '-1'){
            alert('请选择一个充值方式');
            return;
        }
        if(!num){
            alert('请输入充值金额');
            return;
        }
        loading("提交中");
        UserAjax('finan/pay_up','post',
                {
	                'coin':rmb_type,
                    'type':charge_type,
                    'num':num
                },
                function(ret){
                    toast.hide();
                    alog(ret);
                    if(ret.status)
                    {
                        if (ret.status == 0)
                        {
                            //充值错误
                            art(ret.info);
                        }
                        else {
                            art("充值提交成功");
	                        openWinWithParams("charge_show_h","finace",{'id':ret.status});
                        }
                    }
                    else {
                       art("网络错误");
                    }
                });
    }

    function selectCoinType(){
	    var coin = $('#rmb_type option').filter(function (){ return this.selected}).val();
	    setshow(coin)
    }

    function setCoin(){
	  var rmb = memObj('rmb')
      if(!rmb){
	      art('法币缓存获取失败')
	      return;
      }
	    var cointype = doT.template($("#coin_type_tmpl").html());
	    $('#rmb_type').html(cointype(rmb));
	    selectCoinType()
    }

    function setshow(coin){
	    //用户可用人民币等信息
	    UserAjax('user/userinfo', 'get', '', function (ret) {
		    if (ret.status == 1) {
			    ret = ret.info;
			    //存储mem
			    memObj('userinfo', ret);
			    var rmb = "可用:";
//            cny += userinfo.baseinfo.finan.cny;
			    rmb += ret.baseinfo.finan[coin];
			    console.log(rmb);
			    $("#canuse").html(rmb);
		    var  rmbMY  =   memObj('rmb')
		        $("#rmbicon").attr("src",rmbMY[coin].ico)
		    }
	    });


        var initinfo = memObj('charge_pay_type');
        alog(initinfo);
        if (initinfo)
        {
            updateView(initinfo);
        }
        UserAjax('finan/pay_type', 'get', '', function (ret) {
            alog(ret);
            if (ret.status == 1)
            {
                memObj("charge_pay_type",ret.info);
                updateView(ret.info);
            }
            else {
                art('ajax错误！');
            }
        });
	    return;
        var initinfo =  memObj('initinfo');
        $('#charge_notice').html(initinfo.CHARGE_NOTICE);
        var str = '<select name="bank" id="bank_type" tapmod=""><option value="0">--选择充值方式--</option>';
        for(i in initinfo.myczTypeList){
            str += '<option value="'+initinfo.myczTypeList[i].type+'">'+initinfo.myczTypeList[i].title+'</option>';
        }
        str = str + '</select>';
        $('#typelist').html(str);
    }

    function updateView(){
        alog("更新界面");
        var data = arguments[0];
        if (typeof data == 'undefined') {
            art("updateView参数错误");
            return;
        }
        alog("支付方式接口");
        alog(data);
        var payType = doT.template($("#bank_type_tmpl").html());
        $('#bank_type').html(payType(data));
    }
</script>
</html>

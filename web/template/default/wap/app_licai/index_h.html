{include file="public:header"}
<title>理财中心</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
	<style>
		.aui-popup{
			min-width: 3rem;
		}
	</style>
</head>
<body>
<header id="header" class="aui-bar aui-bar-nav">
    <a class="aui-pull-left" tapmod="" onclick="back();">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">理财中心</div>
    <a class="aui-pull-right aui-btn aui-btn-outlined" onclick="openMenu()">
        <span class="aui-iconfont aui-icon-menu"></span>
    </a>
</header>
<div class="aui-popup aui-popup-top-right" style="margin-top: 49px" id="top-right">
	<div class="aui-popup-arrow"></div>
	<div class="aui-popup-content">
		<ul class="aui-list aui-list-noborder">
			<li class="aui-list-item" onclick="clickMenuItem(0)">
				<div class="aui-list-item-inner">
					理财记录
				</div>
			</li>
			<li class="aui-list-item" onclick="clickMenuItem(1)">
				<div class="aui-list-item-inner">
					收益明细
				</div>
			</li>
		</ul>
	</div>
</div>
</body>
<script type="text/javascript" src="__WAP__/js/aui/aui-popup.js"></script>
<script>
	apiready = function(){
		onerror       = error_handel;
		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;
		openFrame({
			name: 'licai',
			url: aurl('app_licai/index'),
			allowEdit : true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled:false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			}
		});
	}

	function clickMenuItem(index){
		if(index == 0) {
			open_win('licai_log_h','app_licai');
		}
		if(index == 1){
			open_win('shouyiList_h','app_licai');
		}
	}

	function openMenu(){
		alog("打开菜单");
		var popup = new auiPopup();
		popup.show(document.getElementById("top-right"));
	}
</script>
</html>

{include file="public:header"}
<title>ico众筹</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
<style>
	.aui-popup{
		min-width:3rem;
	}
</style>
</head>
<body>
<header id="header" class="aui-bar aui-bar-nav aui-bar-dark">
	<a class="aui-pull-left" tapmod="" onclick="back();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
	<div class="aui-title">ico众筹</div>
	<a class="aui-pull-right aui-btn " onclick="open_win('log_h','app_ico')">
            项目记录
	</a>
</header>
</body>
<script type="text/javascript" src="__WAP__/js/aui/aui-popup.js"></script>
<script>
	apiready = function () {
		onerror       = error_handel;
		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;
		openFrame({
			name: 'ico_index',
			url: aurl('app_ico/index'),
			allowEdit: true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled: false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			}
		});
	}
</script>
</html>

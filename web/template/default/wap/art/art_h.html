{include file="public:header"}
<title>资讯详情</title>
<link type="text/css" rel="stylesheet" href="__WAP__/css/aui/aui.2.0.css">
</head>
<body>
<header id="header" class="aui-bar aui-bar-nav aui-bar-dark">
	<a class="aui-pull-left" tapmod="" onclick="back();"> <span class="aui-iconfont aui-icon-left"></span>关闭 </a>
	<div id="art_title" class="aui-title">资讯详情</div>
</header>
</body>
<script>
	apiready = function () {
		onerror   = error_handel;
		var id    = iv('id');
		var title    = iv('title');
		var header    = $api.byId('header');
		var width     = getWinWidth();
		var headerPos = $api.offset(header);
		var height    = getWinHight() - headerPos.h;
		openFrame({
			name: 'art' + id,
			url: aurl('html/art/art'),
			allowEdit: true,
			bounces: false,
			opaque: true,
			reload: true,
			vScrollBarEnabled: true,
			hScrollBarEnabled: false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: width,
				h: height
			},
			pageParam: {
				id: id
			}
		});
	}
</script>
</html>

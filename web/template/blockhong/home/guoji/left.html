<style>
	.nav-tab-list .nav-tab-hover{
		width:100%;
		top:60px;
		height:50px;
		line-height:50px;
		background:#EAEDF4;
		position:absolute;
		box-sizing:content-box;
		z-index:1;
		transition:all 0.5s;
		-webkit-transition:all 0.5s;
		display:none;
	}
</style>
<script type="text/javascript">
	// 左边tab切换&浮动导航
	$(function () {
		// 左边tab切换&浮动导航
		(function () {
			var tab   = $('.nav-tab-list dd');
			var hover = $('.nav-tab-hover');
			var pos   = 0;
			tab.each(function (index) {
				var $this = $(this);
				if ($this.hasClass('active')) {
					pos = index;
				}
				$this.hover(function () {
					_moveTo(index);
				}, function () {
					_moveTo(pos);
				});
			});
			_moveTo(pos);
			$('.nav-tab-hover').show();

			function _moveTo(index) {
				hover.css("top", 60 + 50 * index);
				tab.removeClass('active');
				tab.eq(index).addClass('active');
			}
		})();
	});

	$(window).on('scroll resize', function () {
		if (document.body.scrollTop < 100) {
			$('#left-nav-bar').css("top", 0);
		} else if (document.body.scrollTop > ($('.tag-list-content').height() - $('#left-nav-bar').height() + 100)) {
			$('#left-nav-bar').css("top", ($('.tag-list-content').height() - $('#left-nav-bar').height()));
		} else {
			$('#left-nav-bar').css("top", document.body.scrollTop - 100);
		}
	});
</script>
<div class="left-nav-bar" id="left-nav-bar">
	<div class="left-nav-slider">
		<dl class="nav-tab-list">
			<dt>
				<a href="{#url('guoji/index')}"><i class="fa fa-support mr10"></i>{#lang('国际充值')}</a>
			</dt>
			<dt class="nav-tab-hover hover1"></dt>
			<dd class="finan_pay">
				<a href="{#url('guoji/index')}"> <i class="fa fa-mail-forward fa-lg fa-fw mr5"></i> {#lang('账户充值')} <i class="fa fa-angle-right fa-lg right mr10 mt17"></i> </a>
			</dd>
			<dd class="finan_out">
				<a href="{#url('guoji/out')}"> <i class="fa fa-mail-reply fa-lg fa-fw mr5"></i> {#lang('账户提现')} <i class="fa fa-angle-right fa-lg right mr10 mt17"></i> </a>
			</dd>

		</dl>
	</div>
</div>
<script>
	if ($("#finan_box").length > 0) {
		$('#finan_box').addClass('active');
	} else {
		$('#finan_box').addClass('active');
	}
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="__HOME__/css/trade/site.compiled.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__HOME__/css/trade/customization.css"/>
    <link rel="stylesheet" type="text/css" href="__HOME__/css/trade/move_toolbar.css"/>
    <script type="text/javascript" src="__EXT__/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__EXT__/layer-v3.0.3/layer.js"></script>
</head>
<body class="chart-page on-widget transparentChart">

<input type="hidden" id="market_name" value="{$market['name']}">

<style>
    .movesay_img {
        display: inline-block;
        white-space: nowrap;
        padding: 0;
        margin: 0 0 5px 0;
        vertical-align: top;
        float: left;
        z-index: 9999;
    }

    .movesay_img img {
        margin-top: 6px;
        margin-bottom: -6px;
        margin-right: 6px;
        display: none;
    }

    .header-chart-panel .right .space-single {
        /*display: none;*/
    }

    .header-chart-panel .right .space-single a {
        height: 20px;
        line-height: 20px;
        margin-bottom: -10px;
    }

    .tv-move-toolbar {
        width: 48px;
        color: #BABDC2;
        border-right: 1px solid #c9cbcd;
        border-left: 1px solid #c9cbcd;
        float: right;
        position: static;
        height: 100%;
        overflow-x: visible;
        overflow-y: hidden;
        margin-top: -90vh;

    }
</style>
<div id="library-container" class="chart-page">
    <div class="tv-side-toolbar"></div>
    <div class="tv-side-panel"></div>
    <div class="tv-main-panel">
        <div class="header-chart-panel">
            <div class="left">
                <div class="movesay_img">
                    <img src="__UP__/{$market['img']}" id="coin_logo" width="28">
                </div>
            </div>
        </div>
        <div id="chart-area"></div>
    </div>

</div>


<style>
    .layui-layer-tabmain {
        padding: 0px 10px;
    }

    .layui-layer-tabmain a {
        padding: 0px 10px;
        font-size: 14px;
        line-height: 40px;
        float: left;
    }

    .layui-layer-tab .layui-layer-title {
        overflow: auto;
    }

    .layui-layer-tab {
        max-width: 80vw;
    }

    .layui-layer-title {
        height: auto;
        padding: 0 20px 0 20px;
    }

    .layui-layer-tab .layui-layer-title span.layui-layer-tabnow {
        height: auto;
        color: #009688;
    }

    .layui-layer-page .layui-layer-content {
        max-height: 70vh;
    }
</style>
<script>

    function movesay_url(o) {
        top.location.href = $(o).attr('data');
    }

    function movesya_market(o) {
        layer.tab({
            area: [],
            tab: [{$layer nofilter}]
        });
    }
    $('#sub_menu>li').hover(function () {
        layer.tips($(this).attr('data-tip'), this);
    }, function () {
        layer.closeAll();
    });

    $('.game_list').hover(function () {
        layer.tips($(this).attr('data-tip'), this);
    }, function () {
        layer.closeAll();
    });


</script>


<script type="text/javascript" src="__HOME__/js/trade/tv-chart.min.js"></script>


<script>
    $(function () {
        $("#coin_logo").show();
        $("#game_logo").show();
        $(".chart-container").width($(".chart-container").width() - 50);

        $(".apply-common-tooltip>a").html('--');

    });
</script>

</body>
</html>
